<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quran Ayat</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .ayat {
            font-size: 28px;
            text-align: center;
            direction: rtl;
            line-height: 1.8;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .translation {
            font-size: 16px;
            text-align: center;
            color: #555;
            margin-top: 10px;
        }

        .reference {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quran Ayat || Haleema Azeem - 70151527</h1>

        <div class="ayat">
            إِنَّ مَعَ الْعُسْرِ يُسْرًا
        </div>

        <div class="translation">
            Surely, with hardship comes ease.
        </div>

        <div class="reference">
            — Surah Ash-Sharh (94:6)
        </div>
    </div>

</body>
</html>
